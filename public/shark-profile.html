<script>
    $(document).ready(function(){
    dofillemail();
  function dofillemail()
  {
   
    var activeuser1=localStorage.getItem("activeuser1");
    document.querySelector("#email2").value=activeuser1;
  }
  $("#search").click(function(){
    var emailid=$("#email2").val();
      var obj={
        type:"get",
        url:"/get-user-json1",
        data:{
          email:emailid
        }
      }
      $.ajax(obj).done(function(jsonObjAry){
        if(jsonObjAry.length==1)
        {
          alert(JSON.stringify(jsonObjAry));
         
          $("#txtname").val(jsonObjAry[0].name);
          $("#txtcompany").val(jsonObjAry[0].company);
          $("#txtcontact").val(jsonObjAry[0].contact);
          $("#txtwebsite").val(jsonObjAry[0].website);
          $("#txtnet").val(jsonObjAry[0].networth);
          $("#txtalready").val(jsonObjAry[0].already);
         
          $("#txtother").val(jsonObjAry[0].otherinfo);
        
        }
        else
        {
        alert("invalid user");
       
        }
      }).fail(function(errRespStr){
        alert(errRespStr);
      })
  })
})
</script>
