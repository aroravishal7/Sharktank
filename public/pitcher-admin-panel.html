<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script>
        var module=angular.module("mymodule",[]);
        module.controller("mycontroller",function($scope,$http){
            $scope.fetchallrecord=function()
            {
                const url="/show-all2";
                $http.get(url).then(done,fail);
                function done(response)
                {
        alert(JSON.stringify(response.data));
        $scope.jsonarraydup=response.data;
                }
                function fail(err)
                {
                    alert(err.data);
                }
            }
        })
        </script>
</head>
<body ng-app="mymodule" ng-controller="mycontroller">
    <center>
        <input type="button" value="fetch all pitcher from table" ng-click="fetchallrecord();">
        <hr>
        <table width="700" border="1" class="table table-success table-bordered">
            <tr>
                <th>Sr.No</th>
                <th>Email</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Id</th>
                <th>Proofpic</th>
                <th>Firm</th>
                <th>Linkedin</th>
            </tr>
            <tr ng-repeat="obj in jsonarraydup">
                <td>{{$index+1}}</td>
                <td>{{obj.emailid}}</td>
                <td>{{obj.name}}</td>
                <td>{{obj.contact}}</td>
                <td>{{obj.address}}</td>
                <td>{{obj.city}}</td>
                <td>{{obj.state}}</td>
                <td>{{obj.idproof}}</td>
                <td><img src="uploads/{{obj.proofpic}}"  width="50" height="50" alt=""></td>
                <td>{{obj.firm}}</td>
                <td>{{obj.linkedin}}</td>
            </tr>
        </table>
    </center>
</body>
</html>
